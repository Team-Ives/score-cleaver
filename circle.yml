test:
  override:
    - ./gradlew test
    # start the emulator
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # unlock the device if necessary
    - adb shell input keyevent 82
    # run tests  against the emulator.
    - ./gradlew connectedAndroidTest
    # copy the test results to the test results directory.
    - cp -r scorecleaver/build/outputs/* $CIRCLE_TEST_REPORTS

deployment:
    production:
         branch: master
         commands:
            # Decrypt keystore
            - openssl aes-256-cbc -d -in scorecleaver/encrypted-keystore -out scorecleaver/keystore.jks -k $KEY
            # Build Release APK
            - ./gradlew assemble
            # copy the build outputs to artifacts
            - cp scorecleaver/build/outputs/apk/scorecleaver-release.apk $CIRCLE_ARTIFACTS